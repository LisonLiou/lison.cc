    </h1>

  <div class="content" itemprop="articleBody">
    <figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">static int[] sort(int[] A, int low, int high) &#123;</span><br><span class="line"></span><br><span class="line">		if (low &lt; high) &#123;</span><br><span class="line">			int mid = (low + high) / 2;</span><br><span class="line">			sort(A, low, mid);</span><br><span class="line">			sort(A, mid + 1, high);</span><br><span class="line">			merge(A, low, mid, high);</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		return A;</span><br><span class="line">	&#125;</span><br></pre></td></tr></table></figure>

<span id="more"></span>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">static void merge(int[] A, int low, int mid, int high) &#123;</span><br><span class="line">	int n1 = mid - low + 1, n2 = high - mid, i, j, k;</span><br><span class="line">	int[] L = new int[high - low + 1], R = new int[high - low + 1];</span><br><span class="line"></span><br><span class="line">	for (i = 0; i &lt; n1; i++)</span><br><span class="line">		L[i] = A[low + i];</span><br><span class="line"></span><br><span class="line">	for (j = 0; j &lt; n2; j++)</span><br><span class="line">		R[j] = A[mid + j + 1];</span><br><span class="line"></span><br><span class="line">	L[n1] = Integer.MAX_VALUE;</span><br><span class="line">	R[n2] = Integer.MAX_VALUE;</span><br><span class="line">	i = j = 0;</span><br><span class="line"></span><br><span class="line">	for (k = low; k &lt; high + 1; k++) &#123;</span><br><span class="line">		if (L[i] &lt; R[j]) &#123;</span><br><span class="line">			A[k] = L[i];</span><br><span class="line">			i++;</span><br><span class="line">		&#125; else &#123;</span><br><span class="line">			A[k] = R[j];</span><br><span class="line">			j++;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">int[] arr = &#123; 8, 3, 6, 4, 2 &#125;;</span><br><span class="line"></span><br><span class="line">		System.out.println(Arrays.toString(arr));</span><br><span class="line">		// System.err.println(Arrays.toString(sort(arr, 0, arr.length - 1)));</span><br><span class="line">		// System.err.println(Arrays.toString(sort(arr, 0, arr.length - 1)));</span><br><span class="line">		System.err.println(Arrays.toString(s(arr)));</span><br></pre></td></tr></table></figure>

<p>使用分治法分而治之，时间复杂度O(nlogn)，空间复杂度O(n)</p>
