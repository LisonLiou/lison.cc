lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;34&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;35&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;36&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;37&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;38&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;39&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;40&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;41&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;42&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;43&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;44&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;45&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;46&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;47&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;48&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;49&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;50&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;51&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;52&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;53&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;54&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;55&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;56&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=&#34;code&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;/**&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;	 * 【假币问题】 有n枚硬币，其中有一枚是假币，已知假币的重量较轻。现只有一个天平，要求用尽量少的比较次数找出这枚硬币。&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;	 *&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;	 * 【分析问题】 将n枚硬币分成相等的两部分： 1.当n为偶数时，将前后两部分，即 1...n/2&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;	 * 和n/2+1...0，放在天平的两端，较轻的一端里有假币，继续在较轻的这部分硬币中用同样的方法找出假币： 2.当n为奇数时，将前后两部分，即&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;	 * 1...(n-1)/2 和 (n+1)/2+1...0，放在天平的两端，较轻的一端里有假币，继续在较轻的这部分硬币中用同样的方法找出假币；&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;	 * 若两端重量相等，则中间的硬币，即第 (n+1)/2 枚硬币是假币。&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;	 *&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;	 * 【调用方式】 int cs[] = &amp;#123;2, 2, 2, 2, 2, 2, 2, 2, 2, 2, 1, 2,&amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;	 * getCounterfeitCoint(cs, cs[0], cs[cs.length-1])&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;	 *&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;	 * @param coins&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;	 * @param first&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;	 * @param last&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;	 * @return&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;	 */&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;	static int getCounterfeitCoin(int coins[], int first, int last) &amp;#123;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;		int firstSum = 0, lastSum = 0, i;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;		if (first == last - 1) &amp;#123; // 只剩两枚&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;			if (coins[first] &amp;lt; coins[last])&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;				return first;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;			return last;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;		&amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;		if ((last - first + 1) % 2 == 0) &amp;#123; // 偶数枚&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;			for (i = first; i &amp;lt; (first + last) / 2; i++)&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;				firstSum += coins[i];&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;			for (i = first + (last - first) / 2 + 1; i &amp;lt; last + 1; i++)&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;				lastSum += coins[i];&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;			if (firstSum &amp;lt; lastSum)&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;				return getCounterfeitCoin(coins, first, first + (last - first) / 2);&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;			else&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;				return getCounterfeitCoin(coins, first + (last - first) / 2 + 1, last);&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;		&amp;#125; else &amp;#123; // 奇数枚&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;			for (i = first; i &amp;lt; first + (last - first) / 2; i++)&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;				firstSum += coins[i];&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;			for (i = first + (last - first) / 2 + 1; i &amp;lt; last + 1; i++)&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;				lastSum += coins[i];&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;			if (firstSum &amp;lt; lastSum)&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;				return getCounterfeitCoin(coins, first, first + (last - first) / 2 - 1);&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;			else if (firstSum &amp;gt; lastSum)&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;				return getCounterfeitCoin(coins, first + (last - first) / 2 - 1, last);&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;			else&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;				return (first + last) / 2;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;		&amp;#125;&lt;/span&gt;&lt;br&gt;&lt;span class=&#34;line&#34;&gt;	&amp;#125;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;"><i class="fab fa-tumblr " aria-hidden="true"></i></a></li>

。</span><br><span class="line">	 *</span><br><span class="line">	 * 【分析问题】 将n枚硬币分成相等的两部分： 1.当n为偶数时，将前后两部分，即 1...n/2</span><br><span class="line">	 * 和n/2+1...0，放在天平的两端，较轻的一端里有假币，继续在较轻的这部分硬币中用同样的方法找出假币： 2.当n为奇数时，将前后两部分，即</span><br><span class="line">	 * 1...(n-1)/2 和 (n+1)/2+1...0，放在天平的两端，较轻的一端里有假币，继续在较轻的这部分硬币中用同样的方法找出假币；</span><br><span class="line">	 * 若两端重量相等，则中间的硬币，即第 (n+1)/2 枚硬币是假币。</span><br><span class="line">	 *</span><br><span class="line">	 * 【调用方式】 int cs[] = &#123;2, 2, 2, 2, 2, 2, 2, 2, 2, 2, 1, 2,&#125;</span><br><span class="line">	 * getCounterfeitCoint(cs, cs[0], cs[cs.length-1])</span><br><span class="line">	 *</span><br><span class="line">	 * @param coins</span><br><span class="line">	 * @param first</span><br><span class="line">	 * @param last</span><br><span class="line">	 * @return</span><br><span class="line">	 */</span><br><span class="line">	static int getCounterfeitCoin(int coins[], int first, int last) &#123;</span><br><span class="line"></span><br><span class="line">		int firstSum = 0, lastSum = 0, i;</span><br><span class="line"></span><br><span class="line">		if (first == last - 1) &#123; // 只剩两枚</span><br><span class="line">			if (coins[first] &lt; coins[last])</span><br><span class="line">				return first;</span><br><span class="line"></span><br><span class="line">			return last;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		if ((last - first + 1) % 2 == 0) &#123; // 偶数枚</span><br><span class="line">			for (i = first; i &lt; (first + last) / 2; i++)</span><br><span class="line">				firstSum += coins[i];</span><br><span class="line"></span><br><span class="line">			for (i = first + (last - first) / 2 + 1; i &lt; last + 1; i++)</span><br><span class="line">				lastSum += coins[i];</span><br><span class="line"></span><br><span class="line">			if (firstSum &lt; lastSum)</span><br><span class="line">				return getCounterfeitCoin(coins, first, first + (last - first) / 2);</span><br><span class="line">			else</span><br><span class="line">				return getCounterfeitCoin(coins, first + (last - first) / 2 + 1, last);</span><br><span class="line"></span><br><span class="line">		&#125; else &#123; // 奇数枚</span><br><span class="line"></span><br><span class="line">			for (i = first; i &lt; first + (last - first) / 2; i++)</span><br><span class="line">				firstSum += coins[i];</span><br><span class="line"></span><br><span class="line">			for (i = first + (last - first) / 2 + 1; i &lt; last + 1; i++)</span><br><span class="line">				lastSum += coins[i];</span><br><span class="line"></span><br><span class="line">			if (firstSum &lt; lastSum)</span><br><span class="line">				return getCounterfeitCoin(coins, first, first + (last - first) / 2 - 1);</span><br><span class="line">			else if (firstSum &gt; lastSum)</span><br><span class="line">				return getCounterfeitCoin(coins, first + (last - first) / 2 - 1, last);</span><br><span class="line">			else</span><br><span class="line">				return (first + last) / 2;</span><br><span class="line"></span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br></pre></td></tr></table></figure>

  $(function() {
    // copy-btn HTML
    var btn = "<span class=\"btn-copy tooltipped tooltipped-sw\" aria-label=\"Copy to clipboard!\">";
    btn += '<i class="far fa-clone"></i>';
    btn += '</span>'; 
    // mount it!
    $(".highlight table").before(btn);
    var clip = new ClipboardJS('.btn-copy', {
      text: function(trigger) {
        return Array.from(trigger.nextElementSibling.querySelectorAll('.code')).reduce((str,it)=>str+it.innerText+'\n','')
      }
    });
    clip.on('success', function(e) {
      e.trigger.setAttribute('aria-label', "Copied!");
      e.clearSelection();
    })
  })
  </script>
